<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구슬치기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-container">
      <header class="game-header">
        <h1>구슬치기</h1>
        <div class="scoreboard">
          <div>점수: <span id="score">0</span></div>
          <div>남은 구슬: <span id="remaining">0</span></div>
        </div>
        <button id="resetBtn" type="button">다시 시작</button>
      </header>
      <canvas id="gameCanvas" width="720" height="420" aria-label="구슬치기 게임판"></canvas>
      <section class="instructions">
        <h2>플레이 방법</h2>
        <ol>
          <li>마우스로 플레이어 구슬을 클릭한 뒤 끌어서 방향과 세기를 정합니다.</li>
          <li>마우스를 놓으면 구슬이 발사되어 다른 구슬을 맞힐 수 있습니다.</li>
          <li>적 구슬을 바깥으로 밀어내면 점수를 얻고 새로운 구슬이 등장합니다.</li>
          <li>모든 구슬을 제거하면 라운드가 초기화됩니다.</li>
        </ol>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
